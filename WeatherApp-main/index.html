<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="#">
            <input id="city-name" type="text" placeholder="Enter your city name" list="city-suggestions">
            <datalist id="city-suggestions"></datalist>
            <input type="submit" value="Get weather">
        </form>
        <div class="weather-data">
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="desc"></div>
            <div class="details">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
